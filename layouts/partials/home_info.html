{{- with site.Params.homeInfoParams }}
<article class="first-entry home-info">
    <header class="entry-header">
        <h1>{{ .Title | markdownify }}</h1>
    </header>
    <div class="entry-content">
        {{ .Content | markdownify }}
    </div>
    <footer class="entry-footer">
        {{ partial "social_icons.html" (dict "align" site.Params.homeInfoParams.AlignSocialIconsTo) }}
    </footer>
    <div style="position: relative; padding-bottom: 31.25%; height: 0; overflow: hidden;">
        <iframe src="https://dmytrosblog.substack.com/embed" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 1px solid #EEE; background: white; border-radius: 10px;" frameborder="0" scrolling="no"></iframe>
    </div>
</article>
{{- end -}}
