baseURL: https://dmytros.blog/
languageCode: en-us
title: Dmytro's Blog
paginate: 5
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

googleAnalytics: G-HZZ4JTFGDP

minify:
  disableXML: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series      

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.  
  author: Dmytro Chumakov
  homeInfoParams:
    Title: Hi there ðŸ‘‹
    Content: This blog is intended to share my knowledge about software architecture, system design, tools, and techniques for producing high-quality products.

  defaultTheme: auto
  ShowShareButtons: false
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  comments: true
  images: ["images/papermod-cover.png"]

  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/dmytrochumakov"
    - name: X
      title: X/Twitter
      url: "https://twitter.com/_dmytrochumakov"    
    - name: linkedin
      url: "https://www.linkedin.com/in/dmytro-chumakov/"
    - name: email
      url: "mailto:dmytro.v.chumakov.work@gmail.com"

  assets:
    disableHLJS: true

  # For search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# Source: https://adityatelange.github.io/hugo-PaperMod/posts/papermod/papermod-features/#search-page
outputs:
  home:
    - HTML
    - RSS
    - JSON   

menu:
  main:
          - identifier: service
            name: Services
            url: /ios-app-maintenance-service/
            weight: 1
          - identifier: archive
            name: Archive
            url: /archives/
            weight: 2 
          - identifier: tags                                  
            name: Tags
            url: /tags/
            weight: 3
          - identifier: about     
            name: About
            url: /about/
            weight: 4           
          - identifier: search
            name: Search
            url: /search/
            weight: 5       

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
  disqus:
    shortname: dmytros-blog